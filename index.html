
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yummy - Food Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">ğŸ• yummy.</div>
    <nav>
      <a href="#">Find Food</a>
      <a href="#">Categories</a>
      <a href="#">Restaurants</a>
      <a href="#">About</a>
    </nav>
    <div class="actions">
      <a href="#">Account</a>
      <button class="order-btn">Create Order</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover restaurants that deliver near you.</h1>
      <input type="text" placeholder="Enter your delivery address" />
      <button>Search</button>
    </div>
    <div class="hero-image">
      <!-- Add your food image here -->
      <img src="food.jpg" alt="Delicious Food" />
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="cards">
      <div class="card">
        <img src="pizza.jpg" alt="Pizza" />
        <p>Pizza</p>
      </div>
      <div class="card">
        <img src="healthy.jpg" alt="Healthy Food" />
        <p>Healthy</p>
      </div>
      <div class="card">
        <img src="burger.jpg" alt="Burger" />
        <p>Burgers</p>
      </div>
    </div>
  </section>

</body>
